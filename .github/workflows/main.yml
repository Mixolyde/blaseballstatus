name: Dart CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    - uses: dart-lang/setup-dart@v1
    - name: Install dependencies
      run: dart pub get
    - run: dart pub global activate remove_from_coverage
    - name: Run tests with coverage
      env:
        AUTH_TOKEN: ${{secrets.AUTH_TOKEN}}
      run: dart run test --coverage="coverage"
    - name: Convert coverage to ICOV
      run: dart pub run coverage:format_coverage --lcov --in=coverage --out=coverage.lcov --check-ignore --report-on=lib
    - run: dart global run remove_from_coverage:remove_from_coverage -f coverage/coverage.lcov -r 'lib/eventsource/.*.dart$'
    - name: Upload coverage to Codecov  
      uses: codecov/codecov-action@v1.0.2
      with:
        token: ${{secrets.CODECOV_TOKEN}}
        file: coverage.lcov
